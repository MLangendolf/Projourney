<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <!-- Define a largura da página como a largura do dispositivo e impede o zoom manual -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ProJourney</title>

  <!-- Script para aplicar tema ANTES do React carregar (evita flash) -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.add('light');
      }
    })();
  </script>

  <!-- <link rel="stylesheet" href="./src/css/styles.css"> -->
</head>

<body>
  <!-- Conteúdo -->

    <div id="root"></div> <!-- Ponto de montagem React. -->
    <script type="module" src="src/main.tsx"></script>
  <footer>
  </footer>
</body>

</html>
